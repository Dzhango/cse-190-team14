<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main>
        <!-- <h3>Basketball Court</h3> -->
        <div class="container">
            <canvas id="canvas" width=700 height=700></canvas>
            <div class="inputs">
                <div class="input-menus">
                    <div class="menu-block">
                        <label for="offense">Offense:</label>
                        <select id="offense">
                            <option value="Brooklyn Nets">Brooklyn Nets</option>
                            <option value="Golden State Warriors">Golden State Warriors</option>
                            <option value="Toronto Raptors">Toronto Raptors</option>
                        </select>
                    </div>
                    <div class="menu-block">
                        <label for="guard">Ball-handler:</label>
                        <select id="guard">
                            <option value="Stephen Curry">Stephen Curry</option>
                            <option value="James Harden">James Harden</option>
                            <option value="Luca Doncic">Luca Doncic</option>
                        </select>
                    </div>
                    <div class="menu-block">
                        <label for="defense">Defense:</label>
                        <select id="defense">
                            <option value="New York Knicks">New York Knicks</option>
                            <option value="Houston Rockets">Houston Rockets</option>
                            <option value="Los Angeles Lakers">Los Angeles Lakers</option>
                        </select>
                    </div>
                </div>
                <div class="output">
                    <button type="button " class="block ">Predict if offense scores:</button>
                    <div class="outputText "></div>
                    <div class="heatmaps ">Shooting Probability Visualization:
                    </div>
                    <div class="heatmap-container">
                        <div class="ball">

                        </div>
                        <div class="defense ">

                        </div>
                        <div class="color-indicator">
                            <img src="assets/indicator.png" alt="indicator">
                        </div>
                    </div>
                    <div class="text-output">
                        <div class="text-container">
                            <p><span>Offense</span> heatmap shows areas on the court that <span id="ballPlayer"></span> likes scoring from</p>
                        </div>
                        <div class="text-container">
                            <p><span>Defense</span> heatmap shows area around ballhandler and how defenders there affect their scoring probabilty</p>
                        </div>
                    </div>
                    <div class="feedback">
                        <input type="radio"><span id="playerName1"></span>scored</input>
                        <input type="radio"><span id="playerName2"></span>didn't score</input>
                        <button type=" submit ">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script type="text/javascript " src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js "></script>
<script src="scripts/main.js "></script>
<!-- <script src="https://code.createjs.com/1.0.0/createjs.min.js "></script> -->
<script src="scripts/canvas.js"></script>


</html>
